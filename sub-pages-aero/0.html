<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>HASS Science Fiction Project</title>
    </head>
    <style>
        .component-center {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        a.disabled {
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>
    <body style="background-image: url('../bgs/aero-bg.jpg'); background-size:100% 100%; background-repeat:no-repeat; min-height:100vh;">
        <!-- <embed src="bg-sound.mp3" AutoPlay loop hidden> -->
        <header>
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white" href="#">Five Hundred Credits</a>
            </nav>
        </header>
        <main>
            <div class="component-center border-0 rounded-lg" style="background-color: rgba(196,196,207,0.75); margin-left:20vw; margin-right:20vw; margin-top:8vh">
                <div class="text-justify mt-3 px-5" id="typed" style="height:60vh;font-weight:500;">
                </div>
                <p class="my-4"><a class="btn btn-dark" href="1-choice.html" role="button">Next</a></p>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='../scripts/jquery.typer.js'></script>
        <script>
            var type = $('#typed');
            var totype = "<h3 class='text-center'>Aeronaut</h3>\
                <p class='mb-3'>\
                Hi Sona! Welcome to Singapore’s skies.\
                You live in a sky city where technology is at its best.\
                Buildings rise up 8-10,000 feet above the seas.\
                While there are roads available for cars to drive to and fro,\
                there are also magnetic levitation trains as a transportation option.\
                Citizens live in luxurious houses/apartments and lead easy lives.\
                <br/><br/>\
                You have achieved a reputable status in society which has resulted in you becoming an Aeronaut,\
                the upper class citizen.\
                Life here is seemingly perfect and there is much to be happy about.\
                The air is fresh, the buildings are clean and there are no laborious tasks to be performed, unlike your fellow citizens down below.\
                The Ministry, which is at the top of society, is responsible for keeping the divide in order.\
                <br/><br/>\
                Warning:\
                Your position among the Aeronauts is not entitled, it is earned so don’t let yourself get complacent.\
                <b>You are given 400 credits.</b>\
                Make your decisions wisely and let the game begin!\
                </p>\
                <h5 class='text-center bg-light'>Credits Bank: 400 credits</h5>"
            var options = {"endless":false,
                           "duration":250}
            type.typer([totype], options);
        </script>
    </body>
</html>
