<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>HASS Science Fiction Project</title>
    </head>
    <style>
        .component-center {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
        a.disabled {
            cursor: not-allowed;
            pointer-events: all !important;
        }
    </style>
    <body style="background-image: url('../bgs/aero-bg.jpg'); background-size:100% 100%; background-repeat:no-repeat; min-height:100vh;">
        <!-- <embed src="bg-sound.mp3" AutoPlay loop hidden> -->
        <header>
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white" href="#">Five Hundred Credits</a>
            </nav>
        </header>
        <main>
            <div class="component-center border-0 rounded-lg" style="background-color: rgba(196,196,207,0.75); margin-left:20vw; margin-right:20vw; margin-top:8vh">
                <div class="text-justify mt-3 px-5" id="typed" style="height:60vh;font-weight:500;">
                </div>
                <p class="my-4">
                    <a class="btn btn-dark" href="../choose.html" role="button">Play again</a>
                    <span class="mx-3"></span>
                    <a class="btn btn-dark" href="../about.html" role="button">End game</a>
                </p>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='../scripts/jquery.typer.js'></script>
        <script>
            var type = $('#typed');
            var totype = "<h3 class='text-center'>What happen next...</h3>\
                <p class='mb-3 mt-5'>\
                You sacrifice your privacy and accept the job:\
                Congratulations, you are now part of the Ministry and have reached the pinnacle of society!\
                You now have 500 points!\
                You enjoy the social privilege your job provides you with as well as the luxurious benefits given to you.\
                However, over a few months, you realise that the government is scrutinizing your every move to the point where paranoia kicks in and you constantly have to look over your shoulder.\
                Your sacrificed privacy is now becoming a haunting consequence,\
                and you now realise that the simple life would have been a better life to lead.\
                </p>\
                <h5 class='text-center bg-light'>Credits Bank: 500 credits</h5>"
            var options = {"endless":false,
                           "duration":250}
            type.typer([totype], options);
        </script>
    </body>
</html>
