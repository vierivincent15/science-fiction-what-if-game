<!DOCTYPE html>
<html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <title>HASS Science Fiction Project</title>
    </head>
    <style>
        .component-center {
            display: flex;
            align-items: center;
            flex-direction: column;
        }
    </style>
    <body style="background-image: url('bgs/a-future-city.jpeg'); background-size:100% 100%; background-repeat:no-repeat; min-height:100vh;">
        <!-- <embed src="bg-sound.mp3" AutoPlay loop hidden> -->
        <header>
            <nav class="navbar navbar-light bg-dark">
                <a class="navbar-brand text-white">Five Hundred Credits</a>
            </nav>
        </header>
        <main>
            <div class="component-center border-0 rounded-lg" style="background-color: rgba(196,196,207,0.75); margin-left:20vw; margin-right:20vw; margin-top:8vh">
                <div class="text-justify pb-4 mt-3" id="typed" style="min-height:57vh;width:50vw;font-weight:500;">
                </div>
                <p style="width:20vw;"><a class="btn btn-dark btn-block" href="how-to-play.html" role="button">Start Game</a></p>
                <p class="mb-4"><a class="btn btn-light btn-sm" href="about.html" role="button">About Us</a></p>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src='scripts/jquery.typer.js'></script>
        <script>
            var type = $('#typed');
            var totype = "<h3 class='text-center'>Five Hundred Credits</h3>\
                    <p class='mb-2'>\
                    You’re living in Singapore, in the year 2219.\
                    It is the era of a “new and improved” Singapore: a shared economy where a Social Credit System is a tool used in smart cities.\
                    Based on a citizen’s behaviour and interpersonal relationships, he or she can gain/lose credits.\
                    Bad behavior elicits a loss of credits while good behaviour is rewarded with more credits.\
                    Naturally, this causes inequality within the society, with some communities receiving greater privileges while others face discrimination and restrictions.\
                    </p>\
                    <p class='mb-2'>\
                    Singapore’s environment as a smart city: Singapore has been flooded for over 100 years, Humans now live either above the clouds or underground.\
                    After huge technological advancements over the years, the Singapore government now has the ability to closely monitor your behaviour.\
                    “Big Brother” is used in conjunction with the Social Credit System to strictly monitor the behaviour of Singapore’s citizens.\
                    </p>\
                    <p class='mb-0'>\
                    To experience living in Singapore 2219, go ahead and start the game!\
                    </p>"
            var options = {"endless":false,
                           "duration":250}
            type.typer([totype], options);
        </script>
    </body>
</html>
